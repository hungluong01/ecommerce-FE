<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of products">
            <td class="align-middle">
                <img src="{{temp.imgUrl}}" height="50"/>
            </td>
            <td class="align-middle">{{temp.name}}</td>
            <td class="align-middle">{{temp.price | currency: 'USD'}}</td>
            <td class="align-middle">{{temp.stock}}</td>
        </tr>
    </tbody>
</table>
